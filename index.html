<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watched</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“º</text></svg>">
</head>

<body>
  <header>
    <div class="header-top">
      <div class="title-wrap">
        <div>
          <h3>shivi's television show database</h3>
          <p>series I've completed or watched at least halfway through.</p>
        </div>      

      </div>
    </div>

    <!-- Filters row (NO search here) -->
    <div class="filter-container">
      <div id="controls-row">
        <div id="region-filter-group" class="filter-group">
          <label for="region-filter">Region:</label>
          <select id="region-filter">
            <option value="all">All Regions</option>
          </select>
        </div>

        <div id="filter-by-group" class="filter-group">
          <label>Filter:</label>
          <div class="checkbox-filters">
            <label class="filter-chip">
              <input type="checkbox" id="book-filter">
              <span class="chip-text">Based on a Book</span>
            </label>

            <label class="filter-chip">
              <input type="checkbox" id="supernatural-filter">
              <span class="chip-text">SciFi / Supernatural</span>
            </label>

            <label class="filter-chip">
              <input type="checkbox" id="period-filter">
              <span class="chip-text">Period</span>
            </label>

            <label class="filter-chip">
              <input type="checkbox" id="scandi-filter">
              <span class="chip-text">Scandi</span>
            </label>

            <label class="filter-chip">
              <input type="checkbox" id="mini-filter">
              <span class="chip-text">Mini-series</span>
            </label>

            <label class="filter-chip">
              <input type="checkbox" id="animated-filter">
              <span class="chip-text">Animated</span>
            </label>

            <label class="filter-chip">
              <input type="checkbox" id="therapist-filter">
              <span class="chip-text">Therapist</span>
            </label>

            <label class="filter-chip">
              <input type="checkbox" id="pwd-filter">
              <span class="chip-text">Disability</span>
            </label>

            <label class="filter-chip">
              <input type="checkbox" id="gem-filter">
              <span class="chip-text">ðŸ’Ž</span>
            </label>

            <button id="reset-filters" type="button">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Search -->
  <div class="content-controls">
    <input type="text" id="search" placeholder="search shows..." />

      <div class="sort-toggle">
      <label class="sort-toggle" aria-label="Sort toggle">
        <input id="sort-toggle" type="checkbox">
        <div class="sort-switch">
          <div class="sort-option left">Chronological</div>
        <div class="sort-option right">A-Z</div>
        </div>
        </label>
      </div>
    
  </div>

  <main id="shows-container">
    <div class="loading">Loading collection...skip intro not available.</div>
  </main>

  <script src="data.js"></script>
  <script src="script.js"></script>

  <!-- tiny helper for the sort toggle -->
  <script>
    (function () {
      const select = document.getElementById('sort-select');
      const chips = document.querySelectorAll('.sort-chip');

      function setActive(value) {
        chips.forEach(btn => btn.classList.toggle('is-active', btn.dataset.sort === value));
        select.value = value;
        select.dispatchEvent(new Event('change', { bubbles: true }));
      }

      chips.forEach(btn => {
        btn.addEventListener('click', () => setActive(btn.dataset.sort));
      });
    })();
  </script>
</body>
</html>
