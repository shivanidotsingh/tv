<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TV Show Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>My TV Show Collection</h1>

                    <option value="all">All Regions</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Special Features:</label>
                <div class="checkbox-filters">
                    <label><input type="checkbox" id="therapist-filter"> Features a Therapist ðŸ’Š</label>
                    <label><input type="checkbox" id="gem-filter"> Hidden Gem ðŸ’Ž</label>

                </div>
            </div>
            <div class="filter-group">
                <label for="search">Search:</label>
                <input type="text" id="search" placeholder="Search shows...">
            </div>
            <button id="reset-filters">Reset Filters</button>
        </div>
    </header>
    
    <main id="shows-container">
        <div class="loading">Loading your collection...</div>
    </main>

    <footer>
        <p>My TV Show Collection &copy; 2025</p>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>

</html>
