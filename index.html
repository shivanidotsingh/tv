<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watched</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>Shivani's Television Show Database</h1>
        <div class="filter-container">
            <div id="region-search-sort-group">
                <div id="region-filter-group" class="filter-group">
                    <label for="region-filter">Region:</label>
                    <select id="region-filter">
                        <option value="all">All Regions</option>
                    </select>
                </div>
                
                <div id="sort-filter-group" class="filter-group">
                    <label for="sort-select">Sort by:</label>
                    <select id="sort-select">
                        <option value="year">Year</option>
                        <option value="title">Title</option>
                    </select>
                </div>

                 <div id="search-filter-group" class="filter-group">
                    <label for="search">Search:</label>
                    <input type="text" id="search" placeholder="Search shows...">
                </div>
                
            </div>
            <div id="filter-by-group" class="filter-group">
                <label>Filter:</label>
                <div class="checkbox-filters">
                    <label><input type="checkbox" id="book-filter"> Based on a Book </label>
                    <label><input type="checkbox" id="supernatural-filter"> SciFi or Supernatural </label>
                    <label><input type="checkbox" id="period-filter"> Period Pieces </label>
                    <label><input type="checkbox" id="scandi-filter"> Scandinavian </label>
                    <label><input type="checkbox" id="mini-filter"> Mini-series </label>
                    <label><input type="checkbox" id="animated-filter"> Animated </label>
                    <label><input type="checkbox" id="therapist-filter"> Features a Therapist </label>
                    <label><input type="checkbox" id="pwd-filter"> Features person with disability </label>
                    <label><input type="checkbox" id="gem-filter"> ðŸ’Ž </label>
                </div>
            </div>
            <button id="reset-filters">Reset Filters</button>
        </div>
    </header>
    
    <main id="shows-container">
        <div class="loading">Loading your collection...</div>
    </main>

    <script src="data.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
