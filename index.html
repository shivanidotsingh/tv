<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watched</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“º</text></svg>">
</head>

<body>
  <header>
    <h3>shivi's television show database</h3>
    <p>series which I have either completed, or consumed more than half of its total released content.</p>

    <div class="filter-container">
      <div id="region-search-sort-group">
        <div id="region-filter-group" class="filter-group">
          <label for="region-filter">Region:</label>
          <select id="region-filter">
            <option value="all">All Regions</option>
          </select>
        </div>

        <div id="sort-filter-group" class="filter-group">
          <label for="sort-select">Sort by:</label>
          <select id="sort-select">
            <option value="year">Year</option>
            <option value="title">Title</option>
          </select>
        </div>

        <div id="search-filter-group" class="filter-group">
          <label for="search">Search:</label>
          <input type="text" id="search" placeholder="Search shows..." />
        </div>
      </div>

      <div id="filter-by-group" class="filter-group">
        <label>Filter:</label>

        <div class="checkbox-filters">
          <label class="filter-chip">
            <input type="checkbox" id="book-filter" />
            <span class="chip-text">Based on a Book</span>
          </label>

          <label class="filter-chip">
            <input type="checkbox" id="supernatural-filter" />
            <span class="chip-text">SciFi or Supernatural</span>
          </label>

          <label class="filter-chip">
            <input type="checkbox" id="period-filter" />
            <span class="chip-text">Period Pieces</span>
          </label>

          <label class="filter-chip">
            <input type="checkbox" id="scandi-filter" />
            <span class="chip-text">Scandinavian</span>
          </label>

          <label class="filter-chip">
            <input type="checkbox" id="mini-filter" />
            <span class="chip-text">Mini-series</span>
          </label>

          <label class="filter-chip">
            <input type="checkbox" id="animated-filter" />
            <span class="chip-text">Animated</span>
          </label>

          <label class="filter-chip">
            <input type="checkbox" id="therapist-filter" />
            <span class="chip-text">Features a Therapist</span>
          </label>

          <label class="filter-chip">
            <input type="checkbox" id="pwd-filter" />
            <span class="chip-text">Person with disability</span>
          </label>

          <label class="filter-chip">
            <input type="checkbox" id="gem-filter" />
            <span class="chip-text">ðŸ’Ž</span>
          </label>
        </div>
      </div>

      <button id="reset-filters" type="button">Reset Filters</button>
    </div>
  </header>

  <main id="shows-container">
    <div class="loading">Loading your collection...</div>
  </main>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
