<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TV Show Collection</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Shivani's Television Show Database</h1>
        <div class="filter-container">
            <div class="filter-group">
                <label>Look for:</label>
                <div class="checkbox-filters">
                    <label><input type="checkbox" id="therapist-filter"> Shows featuring a Therapist </label>
                    <label><input type="checkbox" id="gem-filter"> Hidden Gems </label>
                    <label><input type="checkbox" id="book-filter"> Shows based on Books </label>
                    <label><input type="checkbox" id="supernatural-filter"> Supernatural Shows </label>
                    <label><input type="checkbox" id="period-filter"> Shows based in the past </label>
                    <label><input type="checkbox" id="scandi-filter"> Scandinavian shows </label>
                </div>
            </div>
            <div class="filter-group">
                <label for="region-filter">Region:</label>
                <select id="region-filter">
                    <option value="all">All Regions</option>
                </select>
            </div>
            <div class="filter-group">
    <label for="sort-select">Sort by:</label>
    <select id="sort-select">
        <option value="year">Year</option>
        <option value="title">Title</option>
    </select>
</div>
            <div class="filter-group">
                <label for="search">Search:</label>
                <input type="text" id="search" placeholder="Search shows...">
            </div>
            <button id="reset-filters">Reset Filters</button>
        </div>
    </header>
    
    <main id="shows-container">
        <div class="loading">Loading your collection...</div>
    </main>

    <footer>
        <p>My TV Show Collection &copy; 2025</p>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
